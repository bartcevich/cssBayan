<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inter:300,regular,700&display=swap" rel="stylesheet" />
    <title>accordion</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="container"><!-- центрует в стилях -->
                <div class="header_wrapper">
                    <div class="logo">
                    <a href="#">
                        <h1 class="h1">CSS Bayan</h1>
                    </a>
                    </div>
                    <nav class="menu">
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="container">
                <div>
                   <input id="ac-1" name="accordion-1" type="checkbox"/>
                   <label for="ac-1">I'm an teenager.</label>
                   <article class="teenager">
                    <img src="teenager.png" alt="I'm an teenager.">
                   </article>
                </div>
                <div>
                   <input id="ac-2" name="accordion-1" type="checkbox"/>
                   <label for="ac-2">I'm an independent.</label>
                   <article class="independent">
                        <img src="independent.png" alt="I'm an independent.">
                   </article>
                </div>
                <div>
                    <input id="ac-3" name="accordion-1" type="checkbox"/>
                    <label for="ac-3">I'm an adult.</label>
                    <article class="adult">
                        <img src="adult.png" alt="I'm an adult.">
                    </article>
                 </div>
                 <div>
                    <input id="ac-4" name="accordion-1" type="checkbox"/>
                    <label for="ac-4">I'm an old man.</label>
                    <article class="oldMan">
                        <img src="oldMan.png" alt="I'm an old man.">
                    </article>
                 </div>
             </section>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
